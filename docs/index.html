<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Omayu Heartbeat Graph</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="body">
    <div class="container">
      <div class="bg-title"><h1>Omayu Heartbeat Graph</h1></div>
      <div class="yt-wrap-outer">
        <div class="yt-wrap">
          <div id="ytplayer"></div>
        </div>
      </div>
      <select id="video-select" onchange="selectVideo(this.options[this.selectedIndex].value);"></select>
      <div id="chartdiv"></div>
      <hr>
      <ul>
        <li>PC推奨。スマホの場合はダブルタップしないと正しい位置に飛べなそう。</li>
        <li>バグ報告は <a href="https://twitter.com/szkGu" target="_blank" rel="noopener noreferrer">@szkGu</a> まで。</li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
